{% extends "layout.html" %}
{% block title %}Log In{% endblock title%}
{% block main %}
  <section class="mb-2 mt-5" style="background-color: #fff;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-1">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                     style="margin-top: auto;
                            margin-bottom: auto">
                  <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Log in</p>
                  <!-- Start of an actual form -->
                  <form class="mx-1 mx-md-4" action="/login" method="post">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input autocomplete="off"
                               autofocus
                               id="username"
                               name="username"
                               placeholder="Username"
                               type="text"
                               class="form-control"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Password"
                               type="password"/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                  <img src="static/img/logo_full.png" class="img-fluid"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main %}
